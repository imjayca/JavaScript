<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript HTML DOM</title>
</head>
<body>
	<h1>JavaScript HTML DOM</h1>

	<!-- JavaScript HTML DOM Events -->
	<!-- Examples of HTML events:

	When a user clicks the mouse
	When a web page has loaded
	When an image has been loaded
	When the mouse moves over an element
	When an input field is changed
	When an HTML form is submitted
	When a user strokes a key -->

	<h3 onclick="this.innerHTML='Woah! This is a JS <strong>onclick</strong> event!'">CLICK</h3>

	<p onclick="changeText(this)">ClickAgain</p>

	What is the time now? <br>
	<button onclick="showDate()">ClickHere to know!</button>
	<p id="demo"></p>

	<script src="myscript.js"></script>
</body>
</html>
